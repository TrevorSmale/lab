<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">

    <form id="survey-form">

      <h1 id="title"> Contact Form </h1>

      <p id="description"> We will get back to you soon </p>

      <label id="name-label"> Name </label>

      <input id="name" required label="name" placeholder="name" value="Name" type="text"> </input>

      <label id="email-label"> Email </label>

      <input id="email" required label="email" placeholder="email" value="email" type="email"> </input>

      <label id="number-label"> Number </label>

      <input id="number" required label="number" placeholder="Number" type="number" min="0" step="5" max="100"> </input>

      <textarea id="textarea" name="message" rows="10" cols="30"> The cat was playing in the garden. </textarea>

      <fieldset id="fieldset">

        <legend> Purpose of contact message </legend>

        <label id="rd_label"> Payment </label>

        <input type="radio" id="rd" name="horse" placeholder="Yes" value="horse">
        </input>

        <label id="rd_label"> Return </label>

        <input type="radio" id="rd" name="horse" placeholder="Yes" value="pony">
        </input>

        <label id="rd_label"> Repair </label>

        <input type="radio" id="rd" name="horse" value="dog" placeholder="Yes">
        </input>

      </fieldset>

      <label for="cars" id="dd">Choose a car:</label>

      <select name="cars" id="dropdown">

        <option value="Dry Food">Dry Food</option>
        <option value="Wet Food">Wet Food</option>
        <option value="Meat">Meat</option>
        <option value="Potatos">Potatos</option>

      </select>

      <input id="dropdown" type="field">

      </input>

      <input type="checkbox" id="yes" placeholder="Yes" value="11">
      </input>

      <input type="checkbox" id="no" value="10" placeholder="Yes">
      </input>

      <input type="submit" id="submit" input type="submit" placeholder="submit"> </input>

    </form>

  </div>

</body>
